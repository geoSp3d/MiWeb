name: Deply MKDocs to GitHub Pages

on:
push:
branches: ["main"]
workflow_dispatch:

permissions:
contents: read
pages: write
id-tokens: write

concurrency:
group: "pages"
cancel-in-pregress: true

jobs:

build:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version:"3.x"
- name: Install deps
run: |
python -m pip install --upgrade pip
pip install mkdocs mkdocs-material
- name: Build site
run: mkdocs build --strict
- name: Upload artifact
uses: actions/uupload-pages-artifact@v3
with:
patch: ./site

deploy:
needs: buid
runs-on: ubuntu-latest
environment:
name: github-pages
url: ${{steps.deployment.outputs.page_url }}
steps:
- name: Deploy to GitHub Pages
id: deployment
uses: actions/deploy-pages@v4

