name: Deply MkDocs to GitHub Pages
on:
push:
branches: [main]
permissions:
contents: write
pages: write
id-token: write
jobs:
build-deploy:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version: '3.x'
- run: pip install -r requirements.txt
- run: mkdocs build --strict
- run: mkdocs gh-deploy --force
